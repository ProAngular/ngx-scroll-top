# Github Package Deployment
# https://docs.github.com/en/packages
# https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Verify and Deploy to GitHub Packages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://npm.pkg.github.com"
      - run: >
          git config --global url."https://${{ secrets.GITHUB_TOKEN
          }}@github.com/".insteadOf  ssh://git@github.com/
      - run: npm ci
      - run: npm run npm-build-package
      - run: npm publish --access public --folder dist/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
