name: Verify Pull Request
"on": pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        run: npm ci

      - name: Verify Code 👌
        run: |
          npm run lint
          npm run prettier:check

      - name: Build 🔧
        run: |
          npm run build:prod
          npm run npm-build-package
